<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{tarefa.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{tarefa.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/tarefas}" class="btn btn-secondary">[[#{tarefa.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('tarefa')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='tarefa', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarefa', field='titulo', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarefa', field='descricao')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarefa', field='horario', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarefa', field='concluida', type='checkbox')}" />
                <input type="submit" th:value="#{tarefa.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
